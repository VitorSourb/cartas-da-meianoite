<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>VICIADOS EM PERIGO</title>
  <link rel="stylesheet" href="../css/estilo.css">
  <link rel="icon" href="../favicon.png" type="image/png">
</head>
<body>
 <div id="menu-container"></div>
<div class="texto-container">
  <div class="texto-imagem">
    <img src="../assets/mnl.png" alt="texto da imagem">
  </div>
  <div class="texto-conteudo" style="text-align: center;">
    <h1>Viciados em Perigo</h1>
    <div class="poema">
      Perigo! Perigo!
Cada dia, cada hora
'tô viciado no perigo!
Ao cantar do galo,
Alvorecer
Qual a primeira pessoa
Em quem eu penso?
PERIGO!
Não sei se percebeu,
Mas 'tô começando a gostar
De ti...
PERIGO, PERIGO!
E se, o perigo
For demais?
De vez em quando
Temos que recorrer à paz!
    </div>
  </div>
</div>
  
<script>
    fetch('../menu.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('menu-container').innerHTML = data;

   // Marca link ativo
   
   const links = document.querySelectorAll(".nav-link-menu");
   const paginaAtual = location.pathname.split("/").pop();

   links.forEach(link => {
    const href = link.getAttribute("href");

    if (href === paginaAtual || (href === "index.html" && paginaAtual === "")) {
      link.classList.add("ativo");
    }
   });
    });
  </script>
</body>
</html>
