<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>VERDADES ABSOLUTAS</title>
  <link rel="stylesheet" href="../css/estilo.css">
  <link rel="icon" href="../favicon.png" type="image/png">
</head>
<body>
 <div id="menu-container"></div>
<div class="texto-container">
  <div class="texto-imagem">
    <img src="../assets/mnl.png" alt="texto da imagem">
  </div>
  <div class="texto-conteudo" style="text-align: center;">
    <h1>Verdades Absolutas</h1>
    <div class="poema">
      São nas hipérboles da vida, que eu descubro o meu eu
São nas hipérboles da vida, que eu descubro o seu você
São nas hipérboles da vida, que o mundo é mundo
Já estou mudo de falar;
São as hipérboles que trazem contigo e ditam
    </div>
  </div>
</div>
  
<script>
    fetch('../menu.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('menu-container').innerHTML = data;

   // Marca link ativo
   
   const links = document.querySelectorAll(".nav-link-menu");
   const paginaAtual = location.pathname.split("/").pop();

   links.forEach(link => {
    const href = link.getAttribute("href");

    if (href === paginaAtual || (href === "index.html" && paginaAtual === "")) {
      link.classList.add("ativo");
    }
   });
    });
  </script>
</body>
</html>
