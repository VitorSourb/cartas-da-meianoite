<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>A FLOR VERMELHA</title>
  <link rel="stylesheet" href="../css/estilo.css">
  <link rel="icon" href="../favicon.png" type="image/png">
</head>
<body>
 <div id="menu-container"></div>
<div class="texto-container">
  <div class="texto-imagem">
    <img src="../assets/capas/elcid.png" alt="texto da imagem">
  </div>
  <div class="texto-conteudo">
    <h1>A Flor Vermelha</h1>
    <div class="poema">
      Rubro Jasmin,
Teu toque de seda me acalenta.
Cá, a mim!
Fato, que me atormentas

Serei teu cão
Excitado às tuas mãos quentes;
Busco em teu peito minha prisão,
E, em teus braços, meus sonhos latentes
    </div>
  </div>
</div>
  
<script>
    fetch('../menu.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('menu-container').innerHTML = data;

   // Marca link ativo
   
   const links = document.querySelectorAll(".nav-link-menu");
   const paginaAtual = location.pathname.split("/").pop();

   links.forEach(link => {
    const href = link.getAttribute("href");

    if (href === paginaAtual || (href === "index.html" && paginaAtual === "")) {
      link.classList.add("ativo");
    }
   });
    });
  </script>
</body>
</html>
