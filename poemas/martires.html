<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>MÁRTIRES</title>
  <link rel="stylesheet" href="../css/estilo.css">
  <link rel="icon" href="../favicon.png" type="image/png">
</head>
<body>
 <div id="menu-container"></div>
<div class="texto-container">
  <div class="texto-imagem">
    <img src="../assets/capas/elcid.png" alt="texto da imagem">
  </div>
  <div class="texto-conteudo">
    <h1>Mártires</h1>
    <div class="poema">
      Eu sou a cruz e a espada
      Meu messias e meu anticristo
      A agressão e o beijo apaixonado
      O perdão e a bestialidade

      Mesmo sendo deus
      E o próprio diabo,
      Pude morrer,
      Um pouco mais,
      Por ter escolhido, enfim, um só lado.
    </div>
  </div>
</div>
  
<script>
    fetch('../menu.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('menu-container').innerHTML = data;

   // Marca link ativo
   
   const links = document.querySelectorAll(".nav-link-menu");
   const paginaAtual = location.pathname.split("/").pop();

   links.forEach(link => {
    const href = link.getAttribute("href");

    if (href === paginaAtual || (href === "index.html" && paginaAtual === "")) {
      link.classList.add("ativo");
    }
   });
    });
  </script>
</body>
</html>
