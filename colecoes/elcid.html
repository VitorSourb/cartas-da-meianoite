<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>CARTAS DA MEIA-NOITE</title>
  <link rel="stylesheet" href="../css/poemas.css">
  <link rel="icon" href="../favicon.png" type="image/png">
</head>
<body>

  <!-- Menu -->
  <div id="menu-container"></div>
  
  <main>
    <div class="grade-poemas" id="grade-poemas">

      <!-- Os cards s찾o gerados pelo JavaScript -->

    </div>
  </main>

  <script src="../js/elcid.js"></script>
  <script>
    fetch('../menu.html')
  .then(response => response.text())
  .then(data => {
    const menuContainer = document.getElementById('menu-container');
    menuContainer.innerHTML = data;

    // Marca o link ativo
    const links = menuContainer.querySelectorAll(".nav-link-menu"); // s처 pega links dentro do menu
    const paginaAtual = location.pathname.split("/").pop(); // pega o arquivo atual

    links.forEach(link => {
      // ajusta o href para comparar s처 o nome do arquivo
      const href = link.getAttribute("href").split("/").pop();

      if (href === paginaAtual || (href === "../index.html" && paginaAtual === "")) {
        link.classList.add("ativo");
      } else {
        link.classList.remove("ativo"); // garante que os outros links n찾o tenham underline
      }
    });
  });

  </script>
</body>
</html>
